<div class="container">
    <h3>التحويل من ميلادي الى هجري</h3>
    <div class="date-inputs">
      <div>
        <label for="day">اليوم</label>
        <input type="number" id="day" [(ngModel)]="MiladiDate.day" />
      </div>
      <div>
        <label for="month">الشهر</label>
        <input type="number" id="month" [(ngModel)]="MiladiDate.month" />
      </div>
      <div>
        <label for="year">السنة</label>
        <input type="number" id="year" [(ngModel)]="MiladiDate.year" />
      </div>
    </div>
    <button (click)="converterDate()">تحويل</button>
    <div class="result" >
      @if(hijriDate)
          {
          <p>التاريخ الهجري: {{ hijriDate }}</p>
          <p>اليوم الهجري: {{ hijriDay }}</p>
           }
  
    </div>
  </div>
